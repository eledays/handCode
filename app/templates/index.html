<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>handCode</title>

    <link class="mainStyle" rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=brush,ink_eraser,send" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios_new,brush,delete,ink_eraser,play_arrow,progress_activity" />
</head>

<body>
    <div class="loading_block">
        <p>Загрузка...</p>
    </div>
    
    <div class="brush">
        <div class="cursor"></div>

        <!-- <div class="hoverRangeZone"></div> -->
        <div class="brushPreview"></div>

        <div class="brushControls">
            <div class="sliderOuter">
                <input type="range" min="2" max="100" step="1" value="4" id="brushSize">
            </div>
            <span class="material-symbols-rounded active notranslate" id="brushBtn">brush</span>
            <span class="material-symbols-rounded notranslate" id="eraserBtn">ink_eraser</span>
        </div>
    </div>

    <canvas oncontextmenu="return false;"></canvas>
    <div class="controls">
        <span class="material-symbols-rounded notranslate" id="runBtn">play_arrow</span>
        <span class="material-symbols-rounded notranslate" id="clearScreenBtn">delete</span>
    </div>

    <div class="codePreviewOuter">
        <span class="material-symbols-rounded notranslate" id="hideBtn">arrow_back_ios_new</span>
        <div>
            <textarea name="codePreview notranslate" id="codePreview" readonly>код</textarea>
            <textarea name="codeOutput notranslate" id="codeOutput" readonly>вывод</textarea>
        </div>
    </div>
    <div class="loading">
        <span class="material-symbols-rounded notranslate">progress_activity</span>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js"></script>
    <script src="{{ url_for('static', filename='js/codeEval.js')}}"></script>

    <script src="{{ url_for('static', filename='js/drawing.js')}}"></script>
    <script src="{{ url_for('static', filename='js/ui.js')}}"></script>
</body>

</html>
